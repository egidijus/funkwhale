  properties:
    client_id:
      type: "string"
      example: "VKIZWv7FwBq56UMfUtbCSIgSxzUTv1b6nMyOkJvP"
    created:
      type: "string"
      format: "date-time"
    updated:
      type: "string"
      format: "date-time"
    scopes:
      type: "string"
      description: "Coma-separated list of scopes requested by the app"

OAuthApplicationCreation:
  type: "object"
  properties:
    client_secret:
      type: "string"
      example: "qnKDX8zjIfC0BG4tUreKlqk3tNtuCfJdGsaEt5MIWrTv0YLLhGI6SGqCjs9kn12gyXtIg4FWfZqWMEckJmolCi7a6qew4LawPWMfnLDii4mQlY1eQG4BJbwPANOrDiTZ"
    redirect_uris:
      type: "string"
      format: "uri"
      description: "Coma-separated list of redirect uris allowed for the app"


ResultPage:
  type: "object"
  properties:
    count:
      type: "integer"
      format: "int64"
      example: 42
      description: "The total number of results (all pages included)"
    next:
      type: "string"
      format: "uri"
      description: "Link to the next page of results"
    previous:
      type: "string"
      format: "uri"
      description: "Link to the previous page of results"

Attachment:
  type: "object"
  properties:
    uuid:
      type: string
      format: uuid
    size:
      type: "integer"
      format: "int64"
      example: 2787000
      description: "Size of the file, in bytes"
    mimetype:
      $ref: "./properties.yml#image_mimetype"
    creation_date:
      type: "string"
      format: "date-time"
    urls:
      type: "object"
      properties:
        original:
          type: "string"
          description: "URL to the original image"
          example: "https://mydomain/media/attachments/ec2c53aeaac6.jpg"
        medium_square_crop:
          type: "string"
          description: "URL to a medium, squared thumbnail of the image"
          example: "https://mydomain/media/__sized__/attachments/ec2c53aeaac6-crop-c0-5__0-5-200x200-70.jpg"

Actor:
  type: object
  description: "A federation/ ActivityPub actor"
  properties:
    fid:
      type: string
      format: uri
      description: "The actor Federation ID (unique accross federation)"
    uuid:
      type: string
      format: uuid
      description: "Local ID of the library"
    creation_date:
      type: "string"
      format: "date-time"
    preferred_username:
      type: "string"
      example: "alice"
    name:
      type: string
      example: "Alice Unicorn"
    last_fetch_date:
      type: "string"
      format: "date-time"
      description: "Last time the actor profile was fetched on its origin server"
    domain:
      type: "string"
      format: "hostname"
      example: "open.audio"
    type:
      type: "string"
      example: "Person"
      enum:
        - Person
        - Application
        - Group
        - Organization
    manually_approves_followers:
      type: "boolean"
    full_username:
      type: string
      example: "alice@open.audio"

BaseArtist:
  type: "object"
  properties:
    mbid:
      required: false
      $ref: "./properties.yml#mbid"
    id:
      type: "integer"
      format: "int64"
      example: 42
    fid:
      type: string
      format: uri
      description: "The artist Federation ID (unique accross federation)"
    name:
      type: "string"
      example: "System of a Down"
    creation_date:
      type: "string"
      format: "date-time"
    is_local:
      type: "boolean"
      description: "Indicates if the object was initally created locally or on another server"

Artist:
  type: "object"
  allOf:
    - $ref: "#/BaseArtist"
    - type: "object"
      properties:
        tracks_count:
          type: "integer"
          format: "int64"
          example: 42
        albums:
          type: "array"
          items:
            $ref: "#/ArtistAlbum"

BaseAlbum:
  type: "object"
  properties:
    mbid:
      required: false
      $ref: "./properties.yml#mbid"
    id:
      type: "integer"
      format: "int64"
      example: 16
    fid:
      type: string
      format: uri
      description: "The album Federation ID (unique accross federation)"
    artist:
      type: "integer"
      format: "int64"
      example: 42
    title:
      type: "string"
      example: "Toxicity"
    creation_date:
      type: "string"
      format: "date-time"
    release_date:
      type: "string"
      required: false
      format: "date"
      example: "2001-01-01"
    is_playable:
      type: "boolean"
    cover:
      $ref: "#/Attachment"
    is_local:
      type: "boolean"
      description: "Indicates if the object was initally created locally or on another server"

Album:
  type: "object"
  allOf:
    - $ref: "#/BaseAlbum"
    - type: "object"
      properties:
        tracks_count:
          type: "integer"
          format: "int64"

ArtistAlbum:
  type: "object"
  allOf:
    - $ref: "#/BaseAlbum"
    - type: "object"
      properties:
        tracks_count:
          type: "integer"
          format: "int64"
          example: 16

ChannelMetadata:
  type: "object"
