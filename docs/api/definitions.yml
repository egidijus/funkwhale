    itunes_category:
      type: string
      example: Comedy
      description: Itunes category (see `/api/v1/channels/metadata-choices`) for allowed values
    itunes_subcategory:
      type: string
      example: Improv
      description: Itunes subcategory (see `/api/v1/channels/metadata-choices`) for allowed values
    language:
      type: string
      example: en
      description: Language of the content, in ISO 639 format (see `/api/v1/channels/metadata-choices`) for allowed values
    owner_name:
      type: string
      example: "Alice"
      description: Used to make the channel compatible with other platforms (iTunes, Spotify, etc.)
    owner_email:
      type: string
      example: "alice@example.com"
      description: Used to make the channel compatible with other platforms (iTunes, Spotify, etc.)

ChannelCreate:
  type: "object"
  properties:
    name:
      type: "string"
      example: "A short, public name for the channel"
      maxLength: 255
    username:
      type: "string"
      example: "aliceandbob"
      description: "The username to associate with the channel, for use over federation. This cannot be changed afterwards."
    description:
      $ref: "./properties.yml#description"
    tags:
      $ref: "./properties.yml#tags"
    content_category:
      $ref: "./properties.yml#content_category"
    cover:
      type: string
      format: uuid
    metadata:
      $ref: "#ChannelMetadata"
ChannelUpdate:
  type: "object"
  properties:
    name:
      type: "string"
      example: "A short, public name for the channel"
      maxLength: 255
    description:
      $ref: "./properties.yml#description"
    tags:
      $ref: "./properties.yml#tags"
    cover:
      type: string
      format: uuid
    metadata:
      $ref: "#/ChannelMetadata"

Channel:
  type: "object"
  properties:
    uuid:
      type: "string"
      format: "uuid"
    creation_date:
      $ref: "./properties.yml#creation_date"
    artist:
      $ref: "#/BaseArtist"
    attributed_to:
      $ref: "#/Actor"
      description: User account owning the channel
    actor:
      $ref: "#/Actor"
      description: Actor representing the channel over federation

Subscription:
  type: "object"
  properties:
    approved:
      type: "string"
    fid:
      $ref: "./properties.yml#fid"
    uuid:
      type: "string"
      format: "uuid"
    creation_date:
      $ref: "./properties.yml#creation_date"
    channel:
      $ref: "#/Channel"

SubscriptionsAll:
  type: "object"
  properties:
    uuid:
      type: "string"
      format: "uuid"
    channel:
      type: "string"
      format: "uuid"

Library:
  type: "object"
  properties:
    fid:
      type: string
      format: uri
      description: "The library Federation ID (unique accross federation)"
    uuid:
      type: string
      format: uuid
      description: "Local ID of the library"
    name:
      type: string
      example: "My awesome library"
    description:
      type: string
      nullable: true
      example: "This library contains all the stuff I love!"
    uploads_count:
      type: "integer"
      format: "int64"
      example: 687
    privacy_level:
      type: string
      example: "me"
      enum:
        - "me"
        - "instance"
        - "everyone"
    actor:
      $ref: "#/Actor"
LibraryPage:
  allOf:
    - $ref: "#/ResultPage"
    - type: "object"
      properties:
        results:
          type: "array"
          items:
            $ref: "#/Library"

License:
  type: "object"
  properties:
    id:
      type: string
      format: uri
      example: http://creativecommons.org/publicdomain/zero/1.0/
      description: "The license ID"
    url:
      type: string
      format: uri
      example: http://creativecommons.org/publicdomain/zero/1.0/
      description: "The license url (can be different than the ID)"
    code:
      type: string
      description: "A unique code to identify the license"
      example: cc0-1.0
    redistribute:
      type: boolean
      example: true
      description: "Does the license allow free redistribution?"
    derivative:
      type: boolean
      example: true
      description: "Does the license allow the creation of derivative work?"
    commercial:
      type: boolean
      example: true
      description: "Does the license allow commercial use?"
    attribution:
      type: boolean
      example: false
      description: "Does the license requires crediting the author?"
    copyleft:
      type: boolean
      example: false
      description: "Does the license enforce a similar license of derivative work?"

BaseTrack:
  type: "object"
  properties:
    mbid:
      required: false
      $ref: "./properties.yml#mbid"
    id:
      type: "integer"
      format: "int64"
      example: 66
    fid:
      type: string
      format: uri
      description: "The track Federation ID (unique accross federation)"
    artist:
      type: "integer"
      format: "int64"
      example: 42
    album:
      type: "integer"
      format: "int64"
      example: 16
    title:
      type: "string"
      example: "Chop Suey!"
    position:
      required: false
      description: "Position of the track in the album"
      type: "number"
      minimum: 1
      example: 1
    disc_number:
      required: false
      type: "number"
      minimum: 1
      example: 1
    listen_url:
      type: "string"
      format: "uri"
      description: "URL to stream the track"
    copyright:
      type: "string"
      example: "Creative Commons Attribution-NonCommercial-NoDerivatives 4.0: http://creativecommons.org/licenses/by-nc-nd/4.0/"
      description: "Copyright information as extracted from upload tags"
    license:
      type: "string"
      description: "Identifier of the license that is linked to the track"
      example: "cc-by-nc-nd-4.0"
    is_local:
      type: "boolean"
      description: "Indicates if the object was initally created locally or on another server"

AlbumTrack:
  type: "object"
  allOf:
    - $ref: "#/BaseTrack"
    - type: "object"
      properties:
        artist:
          $ref: "#/BaseArtist"
        uploads:
          type: "array"
          description: "List of uploads associated with this track"
          items:
            $ref: "#/Upload"


ListeningCreate:
  type: "object"
  properties:
    id:
      type: "integer"
      format: "int64"
      example: 66
    creation_date:
      $ref: "./properties.yml#creation_date"
    track:
      type: "integer"
      format: "int64"
      example: 94

Listening:
  type: "object"
  properties:
    id:
      type: "integer"
      format: "int64"
      example: 66
    creation_date:
      $ref: "./properties.yml#creation_date"
    track:
      $ref: "#/Track"
    actor:
      $ref: "#/Actor"

Track:
  type: "object"
  allOf:
    - $ref: "#/BaseTrack"
    - type: "object"
      properties:
        album:
          $ref: "#/Album"
        artist:
          $ref: "#/BaseArtist"
        uploads:
          type: "array"
          description: "List of uploads associated with this track"
          items:
            $ref: "#/Upload"
Upload:
  type: "object"
  properties:
    uuid:
      type: string
      format: uuid
    size:size:
      type: "integer"
      format: "int64"
      example: 278987000
      description: "Size of the file, in bytes"
    duration:
      type: "integer"
      format: "int64"
      example: 184
      description: "Duration of the audio, in seconds"
    bitrate:
      type: "integer"
      format: "int64"
      example: 128000
      description: "Bitrate of the file, in bytes/s"
    mimetype:
      $ref: "./properties.yml#audio_mimetype"
    extension:
      type: string
      example: "ogg"
      description: "File extension of the upload"
    filename:
      type: "string"
      example: "Myfile.mp3"
    listen_url:
      type: "string"
      format: "uri"
      description: "URL to stream the upload"

OwnedLibraryCreate:
  type: "object"
  properties:
    name:
      type: "string"
      example: "My new library"
    description:
      required: false
      type: "string"
      example: "Lots of interesting content"
    privacy_level:
      $ref: "./properties.yml#privacy_level"

OwnedLibrary:
  type: "object"
  properties:
    uuid:
      type: string
      format: uuid
    fid:
      $ref: "./properties.yml#fid"
    name:
      type: "string"
      example: "My Creative Commons library"
    description:
      type: "string"
      example: "All content is under CC-BY"
    creation_date:
      $ref: "./properties.yml#creation_date"
    privacy_level:
      $ref: "./properties.yml#privacy_level"
    uploads_count:
      type: "integer"
      format: "int64"
      example: 34
    size:
      type: "integer"
      format: "int64"
      example: 678917000
      description: "Total size of uploads in the library, in bytes"

OwnedUpload:
  type: "object"
  allOf:
    - $ref: "#/Upload"
    - type: "object"
      properties:
        import_status:
          $ref: "./properties.yml#import_status"
        track:
          $ref: "#/Track"
        library:
          $ref: "#/OwnedLibrary"
        source:
          type: "string"
          example: "upload://myfile.mp3"
        import_reference:
          type: "string"
          example: "Import launched via web UI on 03/18"
        import_metadata:
          $ref: "#/ImportMetadata"

Playlist:
