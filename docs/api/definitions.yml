      $ref: "./properties.yml#creation_date"
    modification_date:
      $ref: "./properties.yml#modification_date"


PlaylistCreate:
  type: "object"
  properties:
    name:
      type: "string"
      description: Name of the playlist
      example: "Move your body"
    privacy_level:
      $ref: "./properties.yml#privacy_level"

PlaylistTrack:
  type: "object"
  properties:
    id:
      type: "integer"
      format: "int64"
      example: 42
    index:
      type: "integer"
      format: "int64"
      example: 16
