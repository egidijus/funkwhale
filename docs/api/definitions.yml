    track:
      $ref: "#/Track"

ImportMetadata:
  type: "object"
  description: "Import metadata to override values from ID3/embedded audio tags"
  properties:
    title:
      type: "string"
      example: "My Track"
      required: true
    mbid:
      $ref: "./properties.yml#mbid"
      required: false
    copyright:
      type: "string"
      example: "Alice, 2018"
      description: "Copyright information"
      required: false
    license:
      type: "string"
      example: "cc-by-sa-4.0"
      required: false
      description: A license code, as returned by /api/v1/licenses
    tags:
      $ref: "./properties.yml#tags"
      required: false
    position:
      description: "Position of the track in the album or channel"
      type: "number"
      minimum: 1
      example: 1

TrackFavorite:
  type: "object"
  properties:
    id:
      type: "integer"
      format: "int64"
      example: 876
    track:
      $ref: "#/Track"
    user:
      $ref: "#/User"
    creation_date:
      $ref: "./properties.yml#creation_date"
User:
  type: "object"
  properties:
    id:
      type: "integer"
      format: "int64"
      example: 23
    username:
      type: "string"
      example: "alice"
    name:
      type: "string"
      example: "Alice Kingsley"
    avatar:
      $ref: "#/Avatar"

Me:
  type: "object"
  allOf:
    - $ref: "#/User"
    - type: "object"
      properties:
        full_username:
          type: "string"
          description: Full username, for use on federation
          example: "alice@yourdomain.com"
        email:
          type: "string"
          format: "email"
          description: Email address associated with the account
          example: "alice@email.provider"
        is_staff:
          type: "boolean"
          example: false
        is_superuser:
          type: "boolean"
          example: false
        date_joined:
          type: "string"
          format: "date-time"
        privacy_level:
          $ref: "./properties.yml#privacy_level"
          description: Default privacy-level associated with the user account
        quota_status:
          $ref: "#/QuotaStatus"
        permissions:
          $ref: "#/Permissions"
        tokens:
          type: object
          properties:
            listen:
              type: string
              description: |
                A token that can be passed in the querystring, when playing
                a file from the /api/v1/listen endpoint. Example:
                  /api/v1/listen/uuid/?token=foo

                This is especially useful in situations where authentication
                via request headers isn't possible.

                The token expires after 3 days by default.
